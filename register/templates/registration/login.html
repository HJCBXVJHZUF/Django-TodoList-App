{% extends 'main/base.html'%}

{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}

{% block login %}
<form method="post" class="forms-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success mt-4">Login</button>
    <p>Don't have an account? Create one <a href="/register">here</a></p>
</form>
{% endblock %}
